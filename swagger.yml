# Paths supported by the server application
paths:
  /login:
    post:
      operationId: login.check_credentials
      tags: 
        - login
      summary: login 
      description: login 
      parameters:
        - name: login_details
          in: body
          required: true
          schema:
            type: object
            properties:
              username: 
                type: string
              password: 
                type: string
      responses:
        201:
          description: Login Successful
          schema:
            type: object
            properties:
              id: 
                type: string
                description: email address
              firstName: 
                type: string
                description: first name
              lastName: 
                type: string
                description: last name
              isAdmin: 
                type: boolean
                description: is admin?


  /health:
    get:
      operationId: health.check
      tags: 
        - health
      summary: health check
      description: health check
      responses:
        200:
          description: Successful


  /applications/:
    get:
      operationId: application.read_all
      tags:
        - application
      summary: Read the entire list of applications
      description: Read the list of applications
      parameters:
        - in: query
          name: status
          type: string
        - in: query
          name: activatorId
          type: integer
        - in: query
          name: environment
          type: string
      responses:
        200:
          description: Successfully read application list operation
          schema:
            type: array
            items:
              properties:
                id:
                  type: integer
                  description: id
                solutionId:
                  type: integer
                  description: solutionId
                activatorId:
                  type: integer
                  description: activatorId
                name:
                  type: string
                  description: application
                env:
                  type: string
                  description: env
                status:
                  type: string
                  description: status
                description:
                  type: string
                  description: notes

  /application/:
    post:
      operationId: application.create
      tags:
        - application
      summary: Create an application and add it to the applications list
      description: Create a new application in the applications list
      parameters:
        - name: application
          in: body
          description: The application to create
          required: true
          schema:
            type: object
            properties:
              solutionId:
                type: integer
                description: solutionId
              activatorId:
                type: integer
                description: activatorId
              name:
                type: string
                description: name
              env:
                type: string
                description: env
              status:
                type: string
                description: status
              description:
                type: string
                description: description
      responses:
        201:
          description: Successfully created an application 


  /application/{id}:
    get:
      operationId: application.read_one
      tags:
        - application
      summary: Read one application from the list
      description: Read one application from the list
      parameters:
        - name: id
          in: path
          description: id of the application to get from the list
          type: integer
          required: true
      responses:
        200:
          description: Successfully read an application from the list
          schema:
            type: object
            properties:
              id:
                type: integer
              solutionId:
                type: integer
              activatorId:
                type: integer
              name:
                type: string
              env:
                type: string
              status:
                type: string
              description:
                type: string

    put:
      operationId: application.update
      tags:
        - application
      summary: Update an application in the list
      description: Update an application in the list
      parameters:
        - name: id
          in: path
          description: id of the application to update
          type: integer
          required: true
        - name: application
          in: body
          schema:
            type: object
            properties:
              solutionId:
                type: integer
              activatorId:
                type: integer
              name:
                type: string
              env:
                type: string
              status:
                type: string
              description:
                type: string
      responses:
        200:
          description: Successfully updated an application

    delete:
      operationId: application.delete
      tags:
        - application
      summary: Delete a application from the list
      description: Delete a application
      parameters:
        - name: id
          in: path
          type: integer
          required: true
      responses:
        200:
          description: Successfully deleted an application 
          

